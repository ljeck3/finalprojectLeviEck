<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Home</h1>
{% if user.is_authenticated %}
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p><a href="/members/login_user/">Login</a></p>
    <p><a href="/members/register_user/">Register</a></p>
{% endif %}
<p><a href="/rsvp/">View Available Events</a></p>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
