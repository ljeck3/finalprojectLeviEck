<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ event }}</title>
</head>
<body>
<h1>{{ event.title }}</h1>
<p>{{ event.description }}</p>

<h2>RSVP</h2>
<form method="POST">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <button type="submit">RSVP</button>
</form>

{% if message %}
  <p>{{ message }}</p>
{% endif %}
</body>
</html>
