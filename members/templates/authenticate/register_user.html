<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>

{% if form.errors %}
    <p>There was an error with your form</p>
{% endif %}

<form action="{% url 'register_user' %}" method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Submit</button>
</form>


</body>
</html>
